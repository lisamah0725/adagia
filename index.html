<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adagia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23ffffff" opacity="0.08"/><circle cx="20" cy="20" r="0.3" fill="%23ffffff" opacity="0.04"/><circle cx="80" cy="30" r="0.4" fill="%23ffffff" opacity="0.06"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .content {
            z-index: 2;
            position: relative;
            animation: fadeInUp 1.5s ease-out;
        }

        .company-name {
            font-size: clamp(64px, 12vw, 160px);
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 60px;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 0.9;
        }

        .divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff3131, transparent);
            margin: 0 auto 60px;
            opacity: 0.8;
        }

        .contact-info {
            font-size: 24px;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .email {
            font-size: 28px;
            color: #ff3131;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
        }

        .email::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ff3131;
            transition: width 0.4s ease;
        }

        .email:hover {
            color: #ffffff;
            transform: translateY(-2px);
            text-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
        }

        .email:hover::after {
            width: 100%;
        }

        .tagline {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888;
            letter-spacing: 3px;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* Floating particles effect */
        .particle {
            position: absolute;
            background: rgba(184, 134, 11, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            top: 30%;
            left: 70%;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            top: 70%;
            left: 90%;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.3;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.2;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .company-name {
                font-size: 48px;
                letter-spacing: 4px;
                margin-bottom: 40px;
            }
            
            .contact-info {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .email {
                font-size: 22px;
            }
            
            .tagline {
                font-size: 12px;
                letter-spacing: 2px;
                bottom: 40px;
            }
            
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .email {
                font-size: 18px;
            }
            
            .contact-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="content">
            <h1 class="company-name">adagia</h1>
            <div class="divider"></div>
            <p class="contact-info">to learn more</p>
            <a href="mailto:lisa@adagia.ai" class="email">lisa@adagia.ai</a>
        </div>
        
        <div class="tagline">curating excellence with AI</div>
    </div>

    <script>
        // Add subtle mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = x * speed;
                const yPos = y * speed;
                
                particle.style.transform += ` translate(${xPos}px, ${yPos}px)`;
            });
        });

        // Email click analytics (optional)
        document.querySelector('.email').addEventListener('click', () => {
            // Track email click if needed
            console.log('Email clicked');
        });
    </script>
</body>
</html>
