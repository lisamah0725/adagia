<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adagia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        body {
            cursor: none; /* Hide default cursor */
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="%23ffffff" opacity="0.08"/><circle cx="20" cy="20" r="0.3" fill="%23ffffff" opacity="0.04"/><circle cx="80" cy="30" r="0.4" fill="%23ffffff" opacity="0.06"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .content {
            z-index: 2;
            position: relative;
            animation: fadeInUp 1.5s ease-out;
        }

        .company-name {
            font-size: clamp(32px, 6vw, 80px);
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 60px;
            color: #ffffff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            line-height: 0.9;
        }

        .divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff3131, transparent);
            margin: 0 auto 60px;
            opacity: 0.8;
        }

        .contact-info {
            font-size: 20px;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .email {
            font-size: 20px;
            color: #ff3131;
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
        }

        .email::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 1px;
            background: #ff3131;
            transition: width 0.4s ease;
        }

        .email:hover {
            color: #ffffff;
            transform: translateY(-2px);
            text-shadow: 0 8px 20px rgba(184, 134, 11, 0.3);
        }

        .email:hover::after {
            width: 100%;
        }

        .tagline {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888;
            letter-spacing: 3px;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }


        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.3;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.2;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .company-name {
                font-size: 48px;
                letter-spacing: 4px;
                margin-bottom: 40px;
            }
            
            .contact-info {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .email {
                font-size: 22px;
            }
            
            .tagline {
                font-size: 12px;
                letter-spacing: 2px;
                bottom: 40px;
            }
            
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .email {
                font-size: 18px;
            }
            
            .contact-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="content">
            <h1 class="company-name">adagia</h1>
            <div class="divider"></div>
            <p class="contact-info">to learn more</p>
            <a href="mailto:lisa@adagia.ai" class="email">lisa@adagia.ai</a>
        </div>
        
        <div class="tagline">curating excellence with AI</div>
    </div>

    <script>
    // Particle effect
        // Three.js animated background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
});

        // Create animated particles
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 200;
        const positions = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
        }

        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff, // white
            size: 0.02,
            transparent: true,
            opacity: 0.6
        });

        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    // Interactive cursor effect
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, #FF3131 0%, rgba(255,49,49,0) 80%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                    mix-blend-mode: difference;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            if (cursorElement) {
                cursorElement.style.left = e.clientX - 10 + 'px';
                cursorElement.style.top = e.clientY - 10 + 'px';
            }
        });
   
        // Email click analytics (optional)
        document.querySelector('.email').addEventListener('click', () => {
            // Track email click if needed
            console.log('Email clicked');
        });
    </script>
</body>
</canvas>
</html>
